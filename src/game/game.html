<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Pai Sho | Game</title>
      <link rel="stylesheet" href="game.css">
   </head>

      <div id="images" style="display: none">
         <img src="../resources/lotus.png" alt="" id="lotus">
         <img src="../resources/lotus__dark.png" alt="" id="lotus__dark">

         <img src="../resources/avatar.png" alt="" id="avatar">
         <img src="../resources/avatar__dark.png" alt="" id="avatar__dark">

         <img src="../resources/air.png" alt="" id="air">
         <img src="../resources/air__dark.png" alt="" id="air__dark">

         <img src="../resources/earth.png" alt="" id="earth">
         <img src="../resources/earth__dark.png" alt="" id="earth__dark">

         <img src="../resources/fire.png" alt="" id="fire">
         <img src="../resources/fire__dark.png" alt="" id="fire__dark">

      <div id="main-wrapper">

      </div>

      <script src="/socket.io/socket.io.js"></script>
      <script src="./game.js" type="module"></script>
